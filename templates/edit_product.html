{% extends "base.html" %}
{% block content %}
<div class="card bg-dark text-light p-4 shadow-lg">
    <h3>Edit Product</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control bg-secondary text-light border-0"
                   value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control bg-secondary text-light border-0"
                      rows="3">{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock Quantity</label>
            <input type="number" name="stock_quantity" class="form-control bg-secondary text-light border-0"
                   value="{{ product.stock_quantity }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Unit Price ($)</label>
            <input type="number" step="0.01" name="unit_price" class="form-control bg-secondary text-light border-0"
                   value="{{ product.unit_price }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cost Price ($)</label>
            <input type="number" step="0.01" name="cost_price" class="form-control bg-secondary text-light border-0"
                   value="{{ product.cost_price }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Reorder Point</label>
            <input type="number" name="reorder_point" class="form-control bg-secondary text-light border-0"
                   value="{{ product.reorder_point }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

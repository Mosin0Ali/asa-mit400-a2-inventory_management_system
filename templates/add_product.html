{% extends 'base.html' %}
{% block content %}
<h2>Add Product</h2>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" name="name" required>
  </div>
  <div class="mb-3">
    <label>Description</label>
    <textarea class="form-control" name="description"></textarea>
  </div>
  <div class="mb-3">
    <label>Stock Quantity</label>
    <input type="number" class="form-control" name="stock_quantity" value="0">
  </div>
  <div class="mb-3">
    <label>Unit Price</label>
    <input type="number" step="0.01" class="form-control" name="unit_price" required>
  </div>
  <div class="mb-3">
    <label>Cost Price</label>
    <input type="number" step="0.01" class="form-control" name="cost_price" required>
  </div>
  <div class="mb-3">
    <label>Reorder Point</label>
    <input type="number" class="form-control" name="reorder_point" value="10">
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}

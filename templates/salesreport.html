{% extends 'base.html' %}
{% block content %}
<h2><i class="bi bi-newspaper"></i> &nbsp;Sales Report </h2>
<div class="card bg-gray-900 p-6 mb-8 shadow-2xl rounded-xl border border-gray-700"
    style="height: 30vh; min-height: 250px;">
    <canvas id="topSelling" class="w-full h-full bg-dark"></canvas>
</div>
<hr>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Units Sold</th>
            <th>Revenue</th>
            <th>Profit</th>
        </tr>
    </thead>
    <tbody>
        {% for report in sales_report %}
        <tr>
            <td>{{ report.product_name }}</td>
            <td>{{ report.total_sales }}</td>
            <td>${{ report.total_revenue }}</td>
            <td>${{ report.total_revenue - report.cost_price_p }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const topSales = {{ top_products | tojson | safe }};

    document.addEventListener('DOMContentLoaded', function () {
        

        //  Bar Chart (Top Selling Products) =======
        const ctx2 = document.getElementById('topSelling').getContext('2d');

        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: topSales.labels, // <-- use labels directly
                datasets: [{
                    label: 'Units Sold',
                    data: topSales.values, // <-- use values directly
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: '#ffffff',
                    borderWidth: 1.5,
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { labels: { color: '#ffffff' } },
                    tooltip: {
                        backgroundColor: '#1f2937',
                        titleColor: '#ffffff',
                        bodyColor: '#ffffff'
                    }
                },
                scales: {
                    x: { ticks: { color: '#ddd' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#ddd' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    }
                }
            }
        });
    });
</script>


{% endblock %}

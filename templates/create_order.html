{% extends "base.html" %}
{% block content %}
<div class="container-fluid text-light mt-4">
    <h2 class="mb-4 text-center">ðŸ›’ Create Order</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Customer Name</label>
            <input type="text" name="customer_name" class="form-control bg-dark text-light" placeholder="Customer Name" required>
        </div>

        <h4 class="mt-4 mb-2">Products</h4>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Available Stock</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>${{ product.unit_price }}</td>
                    <td>{{ product.stock_quantity }}</td>
                    <td>
                        <input type="number" name="quantity" min="0" max="{{ product.stock_quantity }}" value="0" class="form-control">
                        <input type="hidden" name="product_id" value="{{ product.product_id }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary mt-3">Create Order</button>
    </form>
</div>
{% endblock %}
